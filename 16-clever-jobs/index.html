<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      rel="stylesheet"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
     
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img
            src="https://global-uploads.webflow.com/5e157547d6f791d34ea4e2bf/6087f2b060c7a92408bac811_logo.svg"
            alt="logo"
          />
        </div>
        <span>Clever Jobs</span>
      </div>
    </header>

    <div class="search">
      <div class="search-container">
        <div class="input-container">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="filter-jobs"
            name="filter-jobs"
            placeholder="Filter by title"
          />
        </div>
        <div class="button-container">
          <span>Find Job</span>
        </div>
      </div>
    </div>
    <div class="jobs-list">
      <h1>Showing 15 Jobs</h1>
    <div class="jobs-container">
      <div class="job-title">
        <div class="top">
          <img src="https://global-uploads.webflow.com/5e157547d6f791d34ea4e2bf/6087f2b060c7a92408bac811_logo.svg" alt="">
          <span class="material-icons more_horiz">more_horiz</span>
        </div>
        <div class="rolename">
          <span>Lead Product Design</span>
        </div>
        <div class="description">
          <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, voluptatibus aliquam quidem recusandae accusamus a alias non odio saepe nisi.</span>
        </div>
        <div class="buttons">
          <div class="button apply-now">Apply Now</div>
          <div class="button">Message</div>
        </div>
      </div>
      <div class="job-title">One Job</div>
      <div class="job-title">One Job</div>
      <div class="job-title">One Job</div>
      <div class="job-title">One Job</div>
      <div class="job-title">One Job</div>
      <div class="job-title">One Job</div>
    </div>
    
    
    <script src="./js/script.js" defer></script>
  </body>
</html>
